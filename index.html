<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Black Pussies</title>
</head>
<body>
    <div class="header">
        <div class="left-links">
            <img class="logo" src="./imgs/black-cat-icon.svg" alt="black-cat-icon">
        </div>
        <div class="right-links">
            <ul>
                <li>About Us</li>
                <li>Pictures</li>
                <li>Contacts</li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="welcome">
            <div class="left">
                <div class="heading">Meet Wonton and Junior</div>
                <div class="text">My partner and I have two black cats. They are adorable but also trouble makers. Wonton is the short-haired one and Junior is the long-haired one.</div>
                <div class="buttons">
                    <button>Read More</button>
                </div>
            </div>

            <div class="right">
                <img class="main-pic" src="./imgs/" alt="Wonton and Junior">
            </div>

        </div>

        <div class="content">
            <div class="title">Check out these pictures</div>
            <div class="thumbnails">
                <div class="one">
                    <img class="pics" src="./imgs/" alt="">
                    <div class="text"></div>
                </div>
                <div class="two">
                    <img class="pics" src="./imgs/" alt="">
                    <div class="text"></div>
                </div>
                <div class="three">
                    <img class="pics" src="./imgs/" alt="">
                    <div class="text"></div>
                </div>
                <div class="four">
                    <img class="pics" src="./imgs/" alt="">
                    <div class="text"></div>
                </div>
            </div>
        </div>

    </div>

    <div class="footnote">

    </div>
</body>
</html>
